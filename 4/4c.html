<html>
<body>
 <script>
   var grade='C';
   var result;
   
   switch(grade){
    case 'A':
    	result="grade A";
    	break;
    case 'B':
    	result="grade B";
    	break;
    case 'C':
    	result="grade C";
    	break;
    default:
    	result="no grade";
   }
   document.write(result);
 </script>
</body>
