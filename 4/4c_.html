<html>
  <body>
    <script>
       var grade='B';
       var result;
       
       switch(grade){
         case 'A':
        	 result+="grade A";
         case 'B':
        	 result+="grade B";
         case 'C':
        	 result+="grade C";
         default:
        	 result+="No grade";
       }
       
       document.write(result);
       
    </script>
  </body>
</html>
